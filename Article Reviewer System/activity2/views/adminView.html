<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <h4>
      Admin View
    </h4>
    <h5>All Questions</h5>
    <a href="/create">add question</a>
    <ul>
      <% questions.forEach(function(question) { %>
      <p><b><%= question.question %></b></p>
      <% question.responses.forEach(function(res) { %>
      <li><%= res.text %></li>
      <a href="/edit/<%=question.id%>">EDIT</a>
      <a href="/delete/<%=question.id%>">DELETE</a>
      <% }); %> <% }); %>
    </ul>
    <a href="/">logout</a>
  </body>
</html>
