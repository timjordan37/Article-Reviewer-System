<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <h4>
      Question <%= number %>
      <!-- History -->
    </h4>
    <p><%= question %></p>
    <a href="/render/<%= number %>">change layout</a>
    <form action="/question/<%= nextQuestion %>" method="POST">
        <% for (var i = 0; i < responses.length;  i++ ) { %>
            <% if(i ===  previous  ){ %>
                <input type="radio" test="test" name="response_id" value="<%=responses[i].response_id%>" checked><%= responses[i].text %></input>
                <% if(layout ===  "vertical"  ){ %>
                    <br>
                  <% } %>
              <% } else{ %>  
                <input type="radio" test="test" name="response_id" value="<%=responses[i].response_id%>"><%= responses[i].text %></input>
                <% if(layout ===  "vertical"  ){ %>
                    <br>
                  <% } %>
             <% } %>  
            <% } %>
        <input type="submit" value="next">
    </form>
    <form action="/question/<%= prevQuestion %>" method="GET">
        <input type="submit" value="prev">
    </form>
  </body>
</html>
